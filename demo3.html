<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试使用</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery3.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/echarts3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <style>
        ul {float: left;}

        .canvas-wrapper {display: flex;}

        #r-canvas {flex: 0 0 500px;float: left;border: 5px solid #ffff00;}

        .form {float: left;flex: 1;max-width: 450px;padding-top: 100px; background: khaki}

        #addNewLayer {background: chartreuse}

        /*bootstrap 样式修正*/
        .nav-tabs {width: 100%;}
    </style>
</head>
<body>

<!--<ul>
  <li>开发流程</li>
  <li>1. 编写demo
  <ol>
  <li>增 1.阶级  2.末节点</li>
  <li>删 1.所有节点 2.删除所有下属节点</li>
  <li>改 2.选择节点</li>
  <li>查 4.展示所有节点 输入名称查找节点</li>
  </ol>
  </li>
  <li>2. 对选项进行包装</li>
  <li>3. 包装为sdk</li>
</ul>-->
  <div class="canvas-wrapper">
    <div id="r-canvas" style="width: 500px;height: 500px"></div>

    <div class="form-horizontal form">
      <!---->
      <!-- 导航按钮 -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#add-panel" aria-controls="add-panel" role="tab" data-toggle="tab">增</a></li>
          <li role="presentation"><a href="#delete-panel" aria-controls="delete-panel" role="tab" data-toggle="tab" id="del">删</a></li>
          <li role="presentation"><a href="#change-panel" aria-controls="change-panel" role="tab" data-toggle="tab">改</a></li>
          <li role="presentation"><a href="#search-panel" aria-controls="search-panel" role="tab" data-toggle="tab">查</a></li>
        </ul>

      <!-- 导航面板 -->
        <div class="tab-content">
          <!--新增节点面板-->
          <div role="tabpanel" class="tab-pane active" id="add-panel">

            <!--选择节点-->
            <div class="form-group">
              <label for="" class="col-sm-4 control-balel">请选择节点等级</label>
              <div class="col-sm-8">
                <select name="" id="choiceNode" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="0">+新建层级+</option>
                </select>
              </div>
            </div>

            <!--节点名-->
            <div class="form-group">
              <label for="" class="col-sm-4 control-balel">请输入节点名</label>
              <div class="col-sm-8">
                <input type="text" id="nodeName" class="form-control" placeholder="请输入节点名">
              </div>
            </div>

            <!--节点形状-->
            <div class="form-group">
              <label class="col-sm-4 control-balel" for="nodeSymbol">请选择节点图形表示</label>
              <div class="col-sm-8">
                <select name="" id="nodeSymbol" class="form-control">
                  <option value="circle">圆形</option>
                  <option value="rect">矩形</option>
                  <option value="roundRect">圆角矩形</option>
                  <option value="triangle">三角形</option>
                  <option value="diamond">钻石</option>
                  <option value="pin">菱形</option>
                  <option value="arrow">箭头</option>
                </select>
              </div>
            </div>

            <!--add_btn-->
            <div>
              <button type="submit" id="add" class="btn btn-default">提交新增</button>
            </div>

            <!--新增层次-->
            <div id="addNewLayer">
              <div class="form-group">
                <label for="" class="col-sm-4 control-balel">请输入层次名</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="请输入层次名" id="layerName">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-balel" for="layerSymbol">请选择层次图形表示</label>
                <div class="col-sm-8">
                  <select name="" id="layerSymbol" class="form-control">
                    <option value="circle">圆形</option>
                    <option value="rect">矩形</option>
                    <option value="roundRect">圆角矩形</option>
                    <option value="triangle">三角形</option>
                    <option value="diamond">钻石</option>
                    <option value="pin">菱形</option>
                    <option value="arrow">箭头</option>
                  </select>
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-default" id="addNewLayerBtn">确定</button>
              </div>

            </div>

          </div>

          <!--删除面板-->
          <div role="tabpanel" class="tab-pane" id="delete-panel">
            <div class="delete-text">
              请选择点击要删除的item
            </div>
          </div>

          <!--更改面板-->
          <div role="tabpanel" class="tab-pane" id="change-panel">
            <!--更改面板开始-->
            <p>请点击要更改的 item</p>

            <!--节点名-->
            <div class="form-group">
              <label for="" class="col-sm-4 control-balel">请输入节点名</label>
              <div class="col-sm-8">
                <input type="text" id="changeNodeName" class="form-control" placeholder="请输入节点名">
              </div>
            </div>

            <!--节点形状-->
            <div class="form-group">
              <label class="col-sm-4 control-balel" for="nodeSymbol">请选择节点图形表示</label>
              <div class="col-sm-8">
                <select name="" id="changeNodeSymbol" class="form-control">
                  <option value="circle">圆形</option>
                  <option value="rect">矩形</option>
                  <option value="roundRect">圆角矩形</option>
                  <option value="triangle">三角形</option>
                  <option value="diamond">钻石</option>
                  <option value="pin">菱形</option>
                  <option value="arrow">箭头</option>
                </select>
              </div>
            </div>

            <!--确定按钮-->
            <div>
              <button type="submit" id="change" class="btn btn-default">确定</button>
            </div>

            <!--默认展示-->
            <div class="show-default">请点击选择需要更改的按钮</div>

            <!--更改面板结束-->
          </div>

          <!--查找面板-->
          <div role="tabpanel" class="tab-pane" id="search-panel">

            <div class="form-group">
              <label for="" class="col-sm-4 control-balel">请输入要查找的节点</label>
              <div class="col-sm-8">
                <input type="text" id="searchNodeName" class="form-control" placeholder="请输入节点名">
              </div>
            </div>

            <!--确定按钮-->
            <div>
              <button type="submit" id="select" class="btn btn-default">确定</button>
            </div>

          </div>
        </div>

    </div>
  </div>
</body>


<script>
    var myChart = echarts.init(document.getElementById('r-canvas'), 'macarons');

    var option = {
      tooltip: {
        show: true,
        showContent: true,
        trigger: 'item',
        triggerOn: 'mouseover',
        enterable: true,    //鼠标是否可进入提示框浮层中，默认为false，如需详情内交互，如添加链接，按钮，可设置为 true。
        confine: false,     //是否将 tooltip 框限制在图表的区域内。外层的 dom 被设置为 'overflow: hidden'，或者移动端窄屏，导致 tooltip 超出外界被截断时，此配置比较有用。
        transitionDuration: 0.4,//提示框浮层的移动动画过渡时间，单位是 s，设置为 0 的时候会紧跟着鼠标移动。
        formatter: '{b0}:{c0}</br>{b1}:{c1}'
      },           // 选项设置 - 提示框
      legend: {
        show: true,
        data: [
          {name: '第一级别', icon: 'rect'},
          {name: '第二级别', icon: 'roundRect'},
          {name: '第三级别', icon: 'triangle'},
        ]
      },                             // 选项设置 - 按钮导航                  译:说明 这个要和categories类型name相同
      series: [{
        type: 'graph',
        name: '图表系列名称',
        legendHoverLink: true,//是否启用图例 hover(悬停) 时的联动高亮。
        layout: 'force',
        roam: true,         //是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移，可以设置成 'scale' 或者 'move'。设置成 true 为都开启
        nodeScaleRatio: 0.6,//鼠标漫游缩放时节点的相应缩放比例，当设为0时节点不随着鼠标的缩放而缩放
        draggable: true,    //节点是否可拖拽，只在使用力引导布局的时候有用。
        focusNodeAdjacency: true,//是否在鼠标移到节点上的时候突出显示节点以及节点的边和邻接节点。
        edgeSymbol: ['none', 'none'],
        force: {
          repulsion: 100,//节点之间的斥力因子。支持数组表达斥力范围，值越大斥力越大。
          gravity: 0.03,//节点受到的向中心的引力因子。该值越大节点越往中心点靠拢。
          edgeLength: 80,//边的两个节点之间的距离，这个距离也会受 repulsion。[10, 50] 。值越小则长度越长
          layoutAnimation: true
        },       // force类型设置
        itemStyle: {
          normal: {
            label: {show: true},
            opacity: 1
            // 图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。默认0.5
          }, //默认样式
          emphasis: {}//高亮状态
        },   // 节点样式
        lineStyle: {
          normal: {
            color: 'rgba(255,0,255,0.4)',
            width: '3',
            type: 'dotted', //线的类型 'solid'（实线）'dashed'（虚线）'dotted'（点线）
            curveness: 0.3, //线条的曲线程度，从0到1
            opacity: 1 // 图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。默认0.5
          },
        },   // 连接线样式
        label: {
          normal: {
            show: true,//是否显示标签。
            position: 'inside',
            formatter: '{b}',
            textStyle: { //标签的字体样式
              color: '#cde6c7', //字体颜色
              fontStyle: 'normal',//文字字体的风格 'normal'标准 'italic'斜体 'oblique' 倾斜
              fontWeight: 'bolder',//'normal'标准'bold'粗的'bolder'更粗的'lighter'更细的或100 | 200 | 300 | 400...
              fontFamily: 'sans-serif', //文字的字体系列
              fontSize: 12, //字体大小
            }
          }
        },       // item上的标签样式
        data: [
          {id: 1, value: 20, name: '101.133.8.88', category: 0, symbol: 'rect', symbolSize: 80},
          {id: 2, value: 20, name: '第二个', category: 1, symbol: 'roundRect', symbolSize: 60},
          {id: 3, value: 20, name: '第三个', category: 2, symbol: 'roundRect', symbolSize: 60},
          {id: 4, value: 20, name: '第二个', category: 1, symbol: 'roundRect', symbolSize: 60},
        ],        // 选项设置 - 数据
        categories: [
          {name: '第一级别', symbol: 'rect'},
          {name: '第二级别', symbol: 'roundRect'},
          {name: '第三级别', symbol: 'rect'}
        ],  // 选项设置(层级) - 节点分类的类目             译:类别 和series绑定
        links: [
          {source: 0, target: 1},
          {source: 1, target: 2},
          {source: 2, target: 0},
        ]
      }],      //  整体外观样式设置      译:系列
    }

    var categories = option.series[0].categories    // 层级
    var itemList = option.series[0].data            // 显示的单元
    var legendData = option.legend.data             // 按钮

    myChart.setOption(option);

    $('#addNewLayer').hide()

    $('#choiceNode').change((e) => {
      var mNodeType = $('#choiceNode').val()
      if (mNodeType === '0') {
        $('#addNewLayer').show()
      }
    })

    // addNewNode()
    // addNewLayer()
    // deleteItem()        // 删除
    // change()            // 改
    search()
    // linkTwoPoint()      // 连接两个点

    // 新增节点
    function addNewNode () {
      $('#add').off('click').on('click', () => {
        var newNodeObj = {id: 0, value: 20, name: '', category: '', symbol: '', symbolSize: 60}
        newNodeObj.name = $('#nodeName').val()
        newNodeObj.category = parseInt($('#choiceNode').val()) - 1
        newNodeObj.symbol = $('#nodeSymbol').val()
        newNodeObj.id = option.series[0].data.length + 1
        itemList.push(newNodeObj)
        myChart.setOption(option)
      })
    }

    // 新增层级
    function addNewLayer () {
      $('#addNewLayerBtn').off('click').on('click', (e) => {
        var newLayer = {name: '', symbol: ''}
        var newLegendData = {name: '', icon: ''}

        newLayer.name = newLegendData.name = $('#layerName').val()
        newLayer.symbol = newLegendData.icon = $('#layerSymbol').val()

        categories.push(newLayer)
        legendData.push(newLegendData)

        myChart.setOption(option)
        $('#addNewLayer').hide()
      })
    }

    // 点击选中
    var linkItems = []   // 点击选中item
    var 连接点 = []      // 连接的item的id组
    function linkTwoPoint () {
      myChart.on('click', (e) => {
        var itemIndex = e.dataIndex         // 获取点击的item索引
        var itemId = e.data.id

        linkItems.push(itemIndex)
        连接点.push(itemId)
        itemClickedStyle(itemIndex)         // 改变点击的item样式

        if (linkItems.length === 2) {
          linkPoint(连接点, linkItems)
          linkItems = []
          连接点 = []
        }
      })
    }

    var clickedStyle = {
      normal: {
        label: {show: true},
        borderColor: 'rgba(255, 215, 0, 0.4)',
        borderWidth: 20,
        borderType: 'solid'
      }
    }

    var initStyle = {
      normal: {
        label: {show: true}
      }
    }

    // 点击item产生样式
    function itemClickedStyle (itemIndex) {

      itemList[itemIndex].itemStyle = clickedStyle
      myChart.setOption(option)
    }

    // 连接2个点
    async function linkPoint (连接点, linkItems) {
      var source = 连接点[0]
      var target = 连接点[1]
      var newLink = {source: source - 1, target: target - 1}

      if (_.find(option.series[0].links, newLink)) {      // 检测是否已连接
        console.log('已连接')
      } else {
        option.series[0].links.push(newLink)
      }

      myChart.setOption(option)

      ;(async () => {
        setTimeout(() => {
          initItemsStyle(linkItems)
        }, 1000)
      })()
    }

    // 初始化item样式
    function initItemsStyle (itemsArr) {
      for (var i = 0; i < itemsArr.length; i++) {
        var index = itemsArr[i]
        itemList[index].itemStyle = initStyle
      }

      myChart.setOption(option)
    }

    // 删除item
    var delFlag = false

    function deleteItem () {
      $('#del').off('click').on('click', (e) => {
        delFlag = true
        if (delFlag) {
          myChart.on('click', (e) => {
            var itemIndex = e.dataIndex           // 获取点击的item索引
            console.log(option.series[0].links)
            console.log(e.data.id - 1)

            var links = option.series[0].links
            var removeList = []

            option.series[0].links = _.reject(option.series[0].links, ['source', parseInt(e.data.id - 1)])    // 删除{source:,target:}
            option.series[0].links = _.reject(option.series[0].links, ['target', parseInt(e.data.id - 1)])    // 断开连接

            myChart.setOption(option)
          })
        }
      })
    }

    // 更改item 文字 层级 颜色 形状
    function change () {
      var currentItem
      // var newNodeObj = {id: 0, value: 20, name: '', category: '', symbol: '', symbolSize: 60}

      myChart.on('click', (e) => {
        $('#changeNodeName').val(e.data.name)
        $('#changeNodeSymbol').val(e.data.symbol)

        currentItem = _.find(itemList, ['id', e.data.id])
        $('#change').off('click').on('click', () => {
          currentItem.name = $('#changeNodeName').val()
          currentItem.symbol = $('#changeNodeSymbol').val()

          itemList.splice(parseInt(e.dataIndex), 1, currentItem)
          myChart.setOption(option)
        })
      })
    }

    function search () {
      $('#select').off('click').on('click', (e) => {
        for (var i = 0; i < itemList.length; i++){
          var index = itemList[i]
          itemList[i].itemStyle = initStyle
        }

        console.log(itemList)
        var index = _.findIndex(itemList, ['name', $('#searchNodeName').val()])

        itemList[index].itemStyle = clickedStyle
        myChart.setOption(option)
      })
    }
</script>

</html>
